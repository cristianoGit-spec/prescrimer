services:
  - type: web
    name: prescrimed-backend
    runtime: node
    plan: free
    region: oregon
    branch: main
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: FRONTEND_URL
        value: https://prescrimed.netlify.app
      - key: CORS_ORIGIN
        value: https://prescrimed.netlify.app
      - key: MONGODB_URI
        sync: false
      - key: SESSION_TIMEOUT
        value: 24h
